# =========================================================
# APPLICATION CONFIGURATION
# =========================================================
spring.application.name=multitenant-springboot-backend

# =========================================================
# SERVER CONFIGURATION
# =========================================================
server.port=8080
# Auto run schema.sql on startup
spring.sql.init.mode=always

# =========================================================
# MASTER DATABASE (CONTROL PLANE)
# =========================================================
spring.datasource.master.url=jdbc:mysql://localhost:3306/master_db?useSSL=false&serverTimezone=UTC
spring.datasource.master.username=root
spring.datasource.master.password=455445
spring.datasource.master.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================================
# JPA / HIBERNATE CONFIGURATION
# =========================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# Prevents repositories from auto-binding to default EntityManager
spring.data.jpa.repositories.enabled=false

# =========================================================
# JWT CONFIGURATION
# =========================================================
jwt.secret=MyStrongProductionJwtSecretKeyWithMoreThan32Chars!!
jwt.expiration=86400000